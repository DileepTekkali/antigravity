<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Invoice Generator{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <span class="brand-icon">ğŸ“„</span>
                <span class="brand-text">InvoiceGen</span>
            </a>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="brand-icon">ğŸ“„</span>
                <span class="brand-text">InvoiceGen</span>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <span class="nav-icon">ğŸ </span>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('template') }}"
                    class="nav-link {% if request.endpoint == 'template' %}active{% endif %}">
                    <span class="nav-icon">ğŸ“‹</span>
                    <span>Template</span>
                </a>
                <a href="{{ url_for('create_bill') }}"
                    class="nav-link {% if request.endpoint == 'create_bill' %}active{% endif %}">
                    <span class="nav-icon">â•</span>
                    <span>Create Bill</span>
                </a>
                <a href="{{ url_for('history') }}"
                    class="nav-link {% if request.endpoint == 'history' %}active{% endif %}">
                    <span class="nav-icon">ğŸ“š</span>
                    <span>History</span>
                </a>

                {% if session.get('is_admin') %}
                <hr style="border: none; border-top: 1px solid var(--border-color); margin: 16px 0;">
                <a href="{{ url_for('admin_dashboard') }}"
                    class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
                    <span class="nav-icon">ğŸ‘‘</span>
                    <span>Admin Panel</span>
                </a>
                <a href="{{ url_for('admin_profile') }}"
                    class="nav-link {% if request.endpoint == 'admin_profile' %}active{% endif %}">
                    <span class="nav-icon">ğŸ‘¤</span>
                    <span>Admin Profile</span>
                </a>
                {% endif %}

                <hr style="border: none; border-top: 1px solid var(--border-color); margin: 16px 0;">
                <a href="{{ url_for('logout') }}" class="nav-link" style="color: var(--error);">
                    <span class="nav-icon">ğŸšª</span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
